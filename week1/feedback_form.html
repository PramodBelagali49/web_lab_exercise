<!DOCTYPE html>
<html>
<head>
    <title>ISC Feedback Form</title>
</head>
<body>
    <h2>ISC Feedback Form</h2>
    <form>
        Student Name: <input type="text" name="student_name" required><br><br>
        Password: <input type="password" name="password" required><br><br>
        Preferred Courses:<br>
        <input type="checkbox" name="course" value="Networks"> Networks <br>
        <input type="checkbox" name="course" value="Web Programming"> Web Programming <br>
        <input type="checkbox" name="course" value="Data Structures"> Data Structures <br>
        <input type="checkbox" name="course" value="OS"> OS <br><br>
        How many hours you study every day?<br>
        <input type="radio" name="study_hours" value="1-3"> 1-3 hours<br>
        <input type="radio" name="study_hours" value="4-5"> 4-5 hours<br>
        <input type="radio" name="study_hours" value="6+"> More than 6 hours<br><br>
        Rate ISC Department: 
        <select name="rating">
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select><br><br>
        Further Comments:<br>
        <textarea name="comments" rows="4" cols="30"></textarea><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
